<!DOCTYPE html>
    <head> 
        <title>Calculator</title>
        <link rel="stylesheet" href="../calculator/CSS/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <main>
            <section class="input-section">
                <h2 class="unit-title">Metric/Imerial unit conversion</h2>
                <input placeholder= "0" type="number" id="user-input"></input>
            <button id="calculate-btn"
            onclick= "runCalc()"> Calculate! <span class="icon">ðŸ”®</span></button>
            </section> 
            
            <section class="results">
                <div class="length-box">
                    <h3 class="length-title"> Length (Meter/Feet)</h3>
                    <p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
                <div class="volume-box">
                    <h3 class="volume-title">Volume (Liters/Gallons)
                    </h3>
                    <p id="volume">0 liters = 0.000 gallons | 0 gallons = 0.000 liters
                    </p>
                </div>
                <div class="mass-box">
                    <h3 class="mass-title">Mass (Kilograms/Pounds)</h3>
                    <p id="mass">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
                </div>
            </section>
        </main>
        <script src="../calculator/js.js">

        </script>
    </body>
</html>
